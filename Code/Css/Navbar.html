<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --x:white;
            --bg:rgb(230, 149, 227);

        }
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            padding: 0px 8px;
            background-color: pink;
        }


        nav ul li{
            list-style: none;
            display: inline-block;
            padding: 16px;
            color: var(--x);
            font-size: 14px;
        }
        body{
            background: var(--bg);
        }
       
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>None</li>
        </ul>

    </nav>
    
</body>
</html>
