<body>
    

    <script>

            let val=prompt("Enter Your first val");

            let sign=prompt("Enter your symbol");

            let val2=prompt("Enter your second val");

            let obj={

                "+":"-",
                "-":"+",
                "*":"/",
                "/":"*"

            }

            // console.log(`${val} ${sign} ${val2}`);

            console.log(typeof val);







            const ran=Math.random();
            console.log(ran)
            if(ran>0.1){
                console.log(`${eval(`${val} ${sign} ${val2}`)}`);
            }else{
                console.log(`${eval(`${val}${obj[sign]} ${val2}`)}`)


            }
            // let y= eval(`${val}${obj[sign]} ${val2}`);

            // console.log(typeof y)

            let check=eval(`val ${sign} val2`);
            console.log("Check",check);


    </script>
